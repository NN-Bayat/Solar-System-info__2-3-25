<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <!--========== Swiper CSS  ==========-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <!--========== Main style sheet ==========-->
  <link rel="stylesheet" href="css/style.css">
  <!--========== Unicons iconscout ==========-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">

</head>

<body>
  <!--========== Main section ==========-->
  <section class="main">
    <!--========== Header ==========-->
    <header>
      <div class="logo">
        <a href="">
          <span class="lg-font">Solar</span>
          <span class="sm-font">System</span>
        </a>
      </div>
      <div class="search-container">
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" class="search-input" placeholder="Search Planets...">
        </div>
      </div>
      <div class="main-menu">
        <a class="menu-btn"><span>Menu</span><i class="uil uil-apps"></i></a>
        <div class="menu-container">
          <div class="menu-window">
            <div class="menu-box">
              <div class="menu-inner">
                <div class="menu-close-btn"><i class="uil uil-times"></i> <span>Close</span></div>
                <div class="menu-bg-icon"><i class="uil uil-apps"></i></div>
                <div class="menu-items">
                  <a href=""><i class="uil uil-home"></i> Home</a>
                  <a href=""><i class="uil uil-compass"></i> Explore</a>
                  <a href=""><i class="uil uil-images"></i> Gallery</a>
                  <a href=""><i class="uil uil-comment-message"></i> About</a>
                  <a href=""><i class="uil uil-envelope"></i> Contact</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--========== Card slider ==========-->
    <div class="slide-container">
      <div class="swiper cardSwiper">
        <div class="swiper-wrapper">
          <!--========== Slide card start ==========-->
          <div class="swiper-slide">
            <div class="card mercury-bg">
              <div class="card-img">
                <img src="images/mercury.png" alt="" class="mercury-img">
                <span class="planet-number">1</span>
              </div>
              <div class="card-content">
                <div class="info">
                  <h2>Mercury</h2>
                  <div class="sub-info">
                    <span>Planet</span>
                    <h4>Solar System</h4>
                  </div>
                </div>
                <div class="read-more-btn">
                  <a><span>Read More</span><i class="uil uil-angle-right-b"></i></a>
                </div>
              </div>
            </div>
          </div>
          <!--========== Slide card end ==========-->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <!--========== Slider navigation ==========-->

    <!--========== Social media links ==========-->

    <!--========== Slider cards related modals ==========-->
  </section>

  <!--========== Swiper JS ==========-->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!--========== Main javascript ==========-->
  <script src="js/main.js"></script>

</body>

</html>
